{% extends 'base.html' %}
{% block content %}
<h2>Event Check-In</h2>
<form method="post">
    {% csrf_token %}
    <label for="ticket_id">Enter Ticket ID (from QR):</label>
    <input type="text" name="ticket_id" id="ticket_id" required>
    <button type="submit">Check-In</button>
</form>
{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
