{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white shadow-2xl rounded-2xl p-8">
  <h2 class="text-2xl font-bold text-center mb-6 text-purple-700">Login to MystoHub</h2>

  {% if message %}
    <p class="text-red-600 text-center mb-4">{{ message }}</p>
  {% endif %}

  {% if messages %}
  {% for message in messages %}
    <div>{{ message }}</div>
  {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <!-- Email Field -->
    <label class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
    <input type="email" name="email" required
           class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-400">

    <!-- Password Field with Toggle -->
    <label class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
    <div class="relative mb-6">
      <input id="password" name="password" type="password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-400">
      <span class="absolute right-3 top-2.5 cursor-pointer toggle-password text-xl select-none" data-target="password">ğŸ‘ï¸</span>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition font-semibold">
      Login
    </button>

    <!-- Forgot Password Link -->
    <div class="text-sm text-center mt-4">
      <a href="{% url 'forgot_password' %}" class="text-purple-600 hover:underline">Forgot your password?</a>
    </div>
  </form>
</div>
{% endblock %}
