{% extends 'base.html' %}

{% block content %}
<div class="favorites-container" style="max-width: 900px; margin: auto; padding: 2rem;">
  <h2 style="text-align: center; font-size: 2rem; margin-bottom: 1.5rem; color: #333;">âœ¨ Favorite Magic Tricks</h2>

  <div id="favorites-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
    <!-- Example Card -->
    <div class="trick-card" style="background: #f9f9f9; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; transition: transform 0.3s;">
      <h3 style="margin-top: 0; font-size: 1.25rem; color: #444;">Rope Through Neck</h3>
      <p style="font-size: 0.95rem; color: #666;">An illusion where a rope seems to pass through your neck safely.</p>
      <button onclick="removeFromFavorites(this)" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Remove
      </button>
    </div>

    <!-- Add more trick cards here using a loop -->
  </div>

  <p id="empty-message" style="text-align: center; color: #777; margin-top: 2rem; display: none;">
    No favorite tricks yet.
  </p>
</div>

<script>
  function removeFromFavorites(button) {
    const card = button.closest('.trick-card');
    card.remove();

    const list = document.getElementById('favorites-list');
    if (list.children.length === 0) {
      document.getElementById('empty-message').style.display = 'block';
    }
  }
</script>
{% endblock %}
