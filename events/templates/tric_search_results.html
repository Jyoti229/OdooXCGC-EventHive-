{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-12 px-4">
  <h2 class="text-3xl font-semibold text-center text-purple-700 mb-8">
    Search Results for "{{ query }}"
  </h2>

  <div class="mb-6 flex justify-between items-center">
    <form action="{% url 'trick_search' %}" method="get" class="flex w-full gap-2">
      <input
        type="text"
        name="q"
        placeholder="Search again..."
        value="{{ query }}"
        class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
      <button
        type="submit"
        class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition"
      >
        Search
      </button>
    </form>
  </div>

  {% if results %}
    <ul class="space-y-4">
      {% for trick in results %}
        <li class="bg-white p-4 rounded shadow hover:shadow-md transition">
          <a href="{% url 'trick_detail' trick.pk %}" class="text-lg text-purple-600 font-medium hover:underline">
            {{ trick.title }}
          </a>
          <p class="text-gray-600 text-sm mt-1">
            {{ trick.description|truncatewords:20 }}
          </p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="text-center mt-10 text-gray-600">
      <p>No tricks found matching your search.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
