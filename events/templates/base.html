{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBox</title>
    <!-- Link to external CSS (to be defined later) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><b>EventBox</b></h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header (for mobile view) -->
    <header class="header-mobile">
        <a href="javascript:void(0)" class="menu-toggle" onclick="toggleSidebar()">â˜°</a>
        <span>EventBox</span>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <section class="intro">
            <h1 class="title">Welcome to EventBox</h1>
            <p>Your one-stop solution for event management</p>
        </section>

        <section class="events">
            <h2>Upcoming Events</h2>
            <div class="event-card">
                <img src="{% static 'images/event1.jpg' %}" alt="Event 1">
                <h3>Event 1</h3>
                <p>Details of the event...</p>
            </div>
            <div class="event-card">
                <img src="{% static 'images/event2.jpg' %}" alt="Event 2">
                <h3>Event 2</h3>
                <p>Details of the event...</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by <a href="#">EventBox</a></p>
    </footer>

    <!-- Sidebar Toggle Script
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script> -->

</body>
</html>
