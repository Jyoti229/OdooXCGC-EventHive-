{% extends "base.html" %}

{% block content %}
<section class="contact-hero">
  <div class="container fade-in">
    <h1 class="magic-title">Contact <span>EventHive</span></h1>
    <p class="sub-text">Got queries, feedback, or partnership ideas? Our team is here to help you!</p>
  </div>
</section>

<section class="contact-form-section">
  <div class="container fade-in">
    <form method="post" action="{% url 'contact' %}" class="contact-form">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message about events, bookings, or collaborations..." required></textarea>
      <button type="submit" class="magic-btn">Send Message ðŸ“©</button>
    </form>

    <div class="social-links">
      <h3>Connect with EventHive:</h3>
      <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
  </div>
</section>
{% endblock %}
