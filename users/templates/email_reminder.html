<!-- Email template for event reminder -->
<!DOCTYPE html>
<html>
<head>
    <title>Event Reminder</title>
</head>
<body>
    <h2>Event Reminder</h2>
    <p>Dear {{ user.name }},</p>
    <p>This is a reminder that <strong>{{ event.name }}</strong> starts on {{ event.start_time }}.</p>
    <p>We look forward to seeing you there!</p>
</body>
</html>
