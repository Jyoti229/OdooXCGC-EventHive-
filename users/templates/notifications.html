<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">My Notifications</h2>
                    {% if notifications %}
                        <ul class="list-group">
                            {% for notif in notifications %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong>{{ notif.get_notif_type_display }}</strong> - {{ notif.message }}
                                        <br>
                                        <small class="text-muted">{{ notif.timestamp|date:'Y-m-d H:i' }}</small>
                                    </div>
                                    <span class="badge bg-{{ 'success' if notif.status == 'sent' else 'danger' }}">{{ notif.get_status_display }}</span>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-center">No notifications yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
